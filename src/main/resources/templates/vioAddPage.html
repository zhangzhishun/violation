<script type="text/javascript">
    function getCookie(key){
        var cookie = document.cookie;
        var arr = cookie.split("; ");
        for(var i=0;i<arr.length;i++){
            var newArr = arr[i].split("=");
            if(key == newArr[0]){
                return newArr[1];
            }
        }
    }

    /* 根据Cookie判断用户类型决定哪些修改可见 */
    if(getCookie("role")=="tea"){
        /* 如果角色是教师 */
        document.getElementById('appealTime').disabled = true;
        document.getElementById("appealReason").setAttribute("readOnly","true");
    }else if(getCookie("role")=="stu"){
        /* 如果角色是学生 */
        document.getElementById("div1").style.display='none';
        document.getElementById("div2").style.display='none';
        document.getElementById("div3").style.display='none';
        document.getElementById("div4").style.display='none';
        document.getElementById("div5").style.display='none';
        document.getElementById("div6").style.display='none';
        document.getElementById("div7").style.display='none';
        document.getElementById("div8").style.display='none';
    }else if(getCookie("role")=="stuM"){
        /* 如果角色是学生委员会 */
        document.getElementById("div1").style.display='none';
        document.getElementById("div2").style.display='none';
        document.getElementById("div3").style.display='none';
        document.getElementById("div4").style.display='none';
        document.getElementById("div5").style.display='none';
        document.getElementById("div6").style.display='none';
        document.getElementById("div8").style.display='none';
    }else if(getCookie("role")=="adm"){
        /* 如果角色是领导层 */
        document.getElementById('appealTime').disabled = true;
        document.getElementById("appealReason").setAttribute("readOnly","true");
    }else{

    }
</script>
