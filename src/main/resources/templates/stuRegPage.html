<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>学生注册</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all"/>
    <style type="text/css">
        .layui-form-item .layui-inline {
            width: 33.333%;
            float: left;
            margin-right: 0;
        }

        @media (max-width: 1240px) {
            .layui-form-item .layui-inline {
                width: 100%;
                float: none;
            }
        }
    </style>
</head>
<body class="childrenBody">
<h1 style="text-align: center;padding-top: 70px">学生注册</h1>
<form class="layui-form"
      style="padding-top: 50px;padding-left:300px;width: 800px;height: 335px;background-color: white;text-align: center">
    <div class="layui-form-item" style="padding-left: 100px">
        <label class="layui-form-label">学号</label>
        <div class="layui-input-block" style="width: 400px">
            <input type="text" class="layui-input snum" lay-verify="required" placeholder="请输入学号">
        </div>
    </div>

    <div class="layui-form-item" style="padding-left: 100px">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-block" style="width: 400px">
            <input type="text" class="layui-input sname" lay-verify="required" placeholder="请输入姓名">
        </div>
    </div>

    <!--<div class="layui-form-item"  style="padding-left: 100px">-->
    <!--<label class="layui-form-label">学院</label>-->
    <!--<div class="layui-input-block" style="width: 400px">-->
    <!--<input type="text" class="layui-input sinstitude" lay-verify="required" placeholder="请输入登录名">-->
    <!--</div>-->
    <!--</div>-->

    <div class="layui-form-item" style="padding-left: 100px">
        <label class="layui-form-label">身份证号</label>
        <div class="layui-input-block" style="width: 400px">
            <input type="text" class="layui-input idCard" lay-verify="required" placeholder="请输入身份证号">
        </div>
    </div>

    <div class="layui-form-item" style="padding-left: 100px">
        <label class="layui-form-label">手机号</label>
        <div class="layui-input-block" style="width: 400px">
            <input type="text" class="layui-input phone" lay-verify="required" placeholder="请输入手机号">
        </div>
    </div>

    <div class="layui-form-item" style="padding-left: 100px">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-block" style="width: 400px">
            <input type="password" class="layui-input password" lay-verify="required" placeholder="请输入密码">
        </div>
    </div>


    <!--<div class="layui-form-item" style="padding-left: 100px">-->
    <!--<label class="layui-form-label">邮箱</label>-->
    <!--<div class="layui-input-block" style="width: 400px">-->
    <!--<input type="text" class="layui-input userEmail" lay-verify="email" placeholder="请输入邮箱">-->
    <!--</div>-->
    <!--</div>-->
    <div class="layui-form-item" style="padding-left: 100px">
        <div class="layui-inline">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block" id="userSex">
                <input type="radio" name="sex" value="男" title="男" checked>
                <input type="radio" name="sex" value="女" title="女">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">学院</label>
            <div class="layui-input-block" lay-filter="required" name="sinstitute" class="sinstitute">
                <select name="sinstitute" class="sinstitute" lay-filter="required">
                    <option value="">请选择</option>
                    <optgroup label="党政部门">
                        <option value="0" selected >教务处</option>
                        <option value="1">学生会</option>
                        <option value="2">院办公室</option>
                    </optgroup>

                    <optgroup label="教学部门">
                        <option value="3">医学院</option>
                        <option value="4">财会学院</option>
                        <option value="5">经济管理学院</option>
                        <option value="6">艺术设计学院</option>
                        <option value="7">外语学院</option>
                        <option value="8">旅游管理学院</option>
                        <option value="9">文学院</option>
                        <option value="10">信息学院</option>
                    </optgroup>

                    <optgroup label="教辅部门">
                        <option value="11">宿舍管理科</option>
                    </optgroup>

                </select>
            </div>
        </div>

    </div>
    <!--<div class="layui-form-item">-->
    <!--<label class="layui-form-label">站点描述</label>-->
    <!--<div class="layui-input-block">-->
    <!--<textarea placeholder="请输入站点描述" class="layui-textarea linksDesc"></textarea>-->
    <!--</div>-->
    <!--</div>-->
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="addUser">立即注册</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/page/user/userAdd.js"></script>
</body>
</html>
