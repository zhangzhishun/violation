<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>学生违纪管理-学生管理委员会</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form">
	<blockquote class="layui-elem-quote quoteBox">
		<form class="layui-form">

		</form>
	</blockquote>
	<table id="newsList" lay-filter="newsList"></table>


	<!--操作-->
	<script type="text/html" id="stumNewsListBar">
		<a class="layui-btn layui-btn-xs" lay-event="none">修改</a>
		<!--<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
		<a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="look">预览</a>&ndash;&gt;-->
	</script>

</form>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/page/news/stumNewsList.js"></script>
<!-- 申诉 -->
<script>
	layui.use(['layer','form'], function(){  //如果只加载一个模块，可以不填数组。如：layui.use('form')
		var form = layui.form //获取form模块
		//监听提交按钮
		form.on('submit(appeal)', function(){
			layer.open({
				type: 2,
				content: '/stuAppeal', //这里content是一个URL，如果你不想让iframe出现滚动条，你还可以content: ['http://sentsin.com', 'no']
				area: ['400px', '280px'] //长宽设定
			});
		});
	});
</script>

</body>
</html>
