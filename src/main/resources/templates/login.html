<!DOCTYPE html>
<html class="loginHtml">
<head>
    <meta charset="utf-8">
    <title>登录--layui后台管理模板 2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/css/public.css" media="all"/>
</head>
<body class="loginBody" bgcolor="#c1edd4" style="text-align:center">

<h1 style="padding-top: 60px">学生违纪管理系统</h1>

<form class="layui-form">
    <div class="login_face"><img src="/images/face.jpg" class="userAvatar"></div>
    <div class="layui-form-item input-item">
        <!--<label for="userName">用户名1</label>-->
        <input type="text" placeholder="请输入学号/工号" autocomplete="off" id="userName" class="layui-input"
               lay-verify="required">
    </div>


    <div class="layui-form-item input-item">
        <!--<label for="password">密码</label>-->
        <input type="password" placeholder="请输入密码" autocomplete="off" id="password" class="layui-input"
               lay-verify="required">
    </div>

    <div class="layui-form-item">
        <button class="layui-btn layui-block" lay-filter="login1" lay-submit>学生登录</button>
    </div>
    <div class="layui-form-item">
        <button class="layui-btn layui-block" lay-filter="login2" lay-submit>辅导员登录</button>
    </div>
    <div class="layui-form-item">
        <button class="layui-btn layui-block" lay-filter="login3" lay-submit>管理员登录</button>
    </div>

    <br>
    <div>
        <a href="/stuRegPage" style="padding-left:0px">学生注册</a>
        <a href="/teaRegPage" style=";padding-left: 20px">辅导员注册</a>
    </div>

</form>

<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/page/login/login.js"></script>
<script type="text/javascript" src="/js/cache.js"></script>
</body>
</html>
