<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>个人资料--layui后台管理模板 2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form layui-row" style="padding-top: 50px;">

	<div class="layui-col-md6 layui-col-xs12">
		<div class="layui-form-item">
			<label class="layui-form-label">学号/工号</label>
			<div class="layui-input-block">
				<input type="text" value="学号/工号" disabled class="layui-input layui-disabled num" id="num">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">学院</label>
			<div class="layui-input-block">
				<input type="text" value="学院" disabled class="layui-input layui-disabled institude" id="institude">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">姓名</label>
			<div class="layui-input-block">
				<input type="text" value="姓名" disabled class="layui-input layui-disabled name" id="name">
			</div>
		</div>

	</div>
</form>
<script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
<script>
    $.ajax({
        url: "/getUser",
        type: "get",
        async: true,
        dataType: "json",//返回的数据类型
        contentType: "application/json;charset=utf-8",//发送的数据类型
        success: function (data) {
            $(".num").val(data[0]);
            $(".institude").val(data[2]);
            $(".name").val(data[3]);

        },
        error: function (e) {
        }
    })


</script>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/js/cacheUserInfo.js"></script>
</body>
</html>
